<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <title>calci</title>
</head>
<body>
    <div class="body">
        <div class="screen">
            <div class="equation">0</div>
            <div class="result">0</div>
        </div>
        <div class="key-case">
            <div class="key-row">
                <button class="button btn-sign-ac-row">AC</button>
                <button class="button btn-sign-ac-row">C</button>
                <button class="button btn-sign-ac-row">%</button>
                <button class="button btn-sign">/</button>
            </div>
            <div class="key-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button btn-sign">x</button>
            </div>
            <div class="key-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button btn-sign">-</button>
            </div>
            <div class="key-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button btn-sign">+</button>
            </div>
            <div class="key-row">
                <button class="button zero">0</button>
                <button class="button">.</button>
                <button class="button btn-sign">=</button>
            </div>
            <div class="home-button">
                <div class="h-btn"></div>
            </div>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
